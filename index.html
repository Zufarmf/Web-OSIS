<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="nyolong.css">

   <title>Responsive dropdown menu - Bedimcode</title>
</head>
<body>
   <!--=============== HEADER ===============-->
   <header class="header">
      <nav class="nav container">
         <div class="nav__data">
            <a href="#" class="nav__logo">
               <img src="OSIS SMANSA.png">
            </a>
            
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line nav__burger"></i>
               <i class="ri-close-line nav__close"></i>
            </div>
         </div>

         <!--=============== NAV MENU ===============-->
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li><a href="#" class="nav__link">Beranda</a></li>
               <li><a href="#" class="nav__link">Agenda</a></li>
               <li><a href="#" class="nav__link">Artikel</a></li>
               <li><a href="#" class="nav__link">Tentang Kami</a></li>
            </ul>
         </div>
      </nav>
   </header>



   <!--=============== MAIN JS ===============-->
   <script src="nyolong.js"></script>

</body>
</html>
